<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YTRC</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://192.168.1.75;" />
  </head>
  <body>
    <div id="app">
      <div id="container">
        <div class="container-bt">
          <button class="icon-previous button-rc" data-post="previous"></button>
        </div>
        <div class="container-bt">
          <button class="icon-next button-rc" data-post="next"></button>
        </div>
        <div class="container-bt">
          <button class="icon-theater button-rc" data-post="theater" data-toggle="theater"></button>
        </div>
        <div class="container-bt">
          <button class="icon-volumedown button-rc" data-post="volumedown"></button>
        </div>
        <div class="container-bt">
          <button class="icon-volumeup button-rc" data-post="volumeup"></button>
        </div>
        <div class="container-bt">
          <button class="icon-mute button-rc" data-post="mute" data-toggle="mute"></button>
        </div>
        <div class="container-bt">
          <button class="icon-subtitles button-rc" data-post="subtitles" data-toggle="subtitles"></button>
        </div>
        <div class="container-bt">
          <button class="icon-play button-rc" data-post="play" data-toggle="play"></button>
        </div>
        <div class="container-bt">
          <button class="icon-fullscreen button-rc" data-post="fullscreen" data-toggle="fullscreen"></button>
        </div>
        <div class="container-bt">
          <button class="icon-rewind button-rc" data-post="rewind"></button>
        </div>
        <div class="container-bt">
          <button class="icon-forward button-rc" data-post="forward"></button>
        </div>
        <div class="container-bt">
          <button class="icon-miniplayer button-rc" data-post="miniplayer" data-toggle="miniplayer"></button>
        </div>
      </div>
    </div>
  </body>
</html>
